<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <!-- Theme Made By www.w3schools.com -->
  <title>Halaman Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="all">
  
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" style="background-color: #f4511e;">
    <nav th:replace="fragments/navbar :: navbar(current='Login')"></nav>
    <div class="jumbotron text-center">
        <h1>Sistem Database TB Blessing</h1> 
        <p>Masukkan Token Anda di bawah ini</p> 
        <form th:action="@{/login}" method="POST">
            <div class="input-group input-group-mb-3" style="width: 75%; margin: auto;">
                <input type="hidden" th:value="toper" name="username">
                <input type="text" class="form-control" size="50" placeholder="Token" 
                name="password"
                required>
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-danger">Masuk</button>
                </div>
            </div>
        </form>
        <br>
        <div th:if="${param.error}">
            <span style="color: white">
                <p style="font-weight: bold;">Token Anda tidak valid</p> 
            </span>
        </div>
    </div>
</body>
</html>
