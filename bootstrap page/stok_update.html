<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="height:100vh">
<div class="d-flex align-content-center justify-content-center" style="background-color: lime; align-items: center; height: 100%">
    <div style="padding: 20px; background-color:white">
        <div class="container-fluid">
            <p><strong>Edit [Stok/Harga]</strong></p>
            <form class="form-inline" role="form">
                <label for="stok/harga" class="mb-2 mr-sm-2">[Stok/Harga] :</label>
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Edit[Stok/Harga]" name="stok/harga" >
            </form>
            <button type="button" class="btn btn-primary" style="float: right; border-radius: 5px; margin-left: 3px; margin-top: 3px;">Batal</button>
            <button type="button" class="btn btn-primary mr-1" style="float: right; border-radius: 5px; margin-top: 3px;">Ubah</button>
        </div>
    </div>
</div>
</body>
</html>
