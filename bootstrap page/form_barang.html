<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container-fluid">
            <h3 class="mb-4"><strong>Form Barang</strong></h3>
            <form>
              <div class="form-group row">
                  <label for="nama" class="col-sm-2 col-form-label">Nama :</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Masukkan Nama" name="nama">
                  </div>
              </div>
            </form>
            <form>
              <div class="form-group row">
                  <label for="harga" class="col-sm-2 col-form-label">Harga :</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Masukkan Harga" name="harga">
                  </div>
              </div>
            </form>
                <div class="row form-group">
                  <label for="stok/satuan" class="col-sm-2 col-form-label">Stok/Satuan :</label>
                    <div class="col">
                      <input type="text" class="form-control" id="email" placeholder="Masukkan Stok" name="stok/satuan">
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle mr-3" data-toggle="dropdown">-Satuan-</button>
                     </div>
                  </div>
                </div>
 
            </form>
            <button type="button" class="btn btn-primary ml-3" style="float: center; border-radius: 5px; margin-top: 3px;">Tambah</button>
            <button type="button" class="btn btn-primary ml-1" style="float: center; border-radius: 5px; margin-top: 3px;">Batal</button>
      </div>
</body>
</html>
